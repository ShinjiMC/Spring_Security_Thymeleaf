
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Add Product</h1>
                <form th:object="${product}"
                      th:action="@{/api/v1/products/newProduct}"
                      method="post">
                    <div class="mb-3">
                        <label for="name"
                               class="form-label">Name</label>
                        <input type="text" class="form-control"
                               id="name" required th:field="*{name}">
                    </div>
                    <div class="mb-3">
                        <label for="price"
                               class="form-label">Price</label>
                        <input type="number" class="form-control"
                               id="price" required th:field="*{price}">
                    </div>
                    <div class="mb-3">
                        <label for="category"
                               class="form-label">Category</label>
                        <input type="text" class="form-control"
                               id="category" required th:field="*{category}">
                    </div>
                    <div class="mb-3">
                        <label for="stock"
                               class="form-label">Stock</label>
                        <input type="number" class="form-control"
                               id="stock" required th:field="*{stock}">
                    </div>
                    <div class="mb-3">
                        <label for="description"
                               class="form-label">Description</label>
                        <textarea class="form-control"
                                  id="description" required th:field="*{description}"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Add Product</button>
                </form>
            </div>
        </div>
    </div>

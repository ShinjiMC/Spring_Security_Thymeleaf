<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ver Boleta</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <nav class="bg-gray-800">
      <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
        <div class="relative flex h-16 items-center justify-between">
          <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
            <button
              type="button"
              class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
              aria-controls="mobile-menu"
              aria-expanded="false"
            >
              <span class="absolute -inset-0.5"></span>
              <span class="sr-only">Open main menu</span>

              <svg
                class="block h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                />
              </svg>

              <svg
                class="hidden h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </button>
          </div>
          <div
            class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start"
          >
            <div class="flex flex-shrink-0 items-center">
              <img
                class="h-8 w-auto"
                src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=500"
                alt="Your Company"
              />
            </div>
            <div class="hidden sm:ml-6 sm:block">
              <div class="flex space-x-4">
                <a
                  href="/profile"
                  class="bg-gray-900 text-white rounded-md px-3 py-2 text-sm font-medium"
                  aria-current="page"
                  >Dashboard</a
                >
                <a
                  href="/profile"
                  class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium"
                  >Volver a Home</a
                >
              </div>
            </div>
          </div>
          <div
            class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0"
          >
            <a
              th:href="@{/logout}"
              class="text-gray-300 bg-red-800 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 mx-2 text-sm font-medium"
              >Log Out</a
            >
            <div class="relative ml-3">
              <div>
                <button
                  type="button"
                  class="relative flex rounded-full bg-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"
                  id="user-menu-button"
                  aria-expanded="false"
                  aria-haspopup="true"
                >
                  <span class="absolute -inset-1.5"></span>
                  <span class="sr-only">Open user menu</span>
                  <img
                    class="h-8 w-8 rounded-full"
                    src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
                    alt=""
                  />
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="sm:hidden" id="mobile-menu">
        <div class="space-y-1 px-2 pb-3 pt-2">
          <a
            href="/profile"
            class="bg-gray-900 text-white block rounded-md px-3 py-2 text-base font-medium"
            aria-current="page"
            >Dashboard</a
          >
          <a
            href="/profile"
            class="text-gray-300 bg-gray-700 hover:bg-gray-500 hover:text-white block rounded-md px-3 py-2 text-base font-medium"
            >Volver a Home</a
          >
          >
        </div>
      </div>
    </nav>
    <br />
    <div class="container text-center">
      <div class="my-5">
        <a
          th:href="@{/products/chooseProducts}"
          class="text-gray-300 bg-gray-700 text-white hover:bg-gray-500 hover:text- rounded-md px-3 py-2 text-sm font-medium"
          >Volver a Escoger Productos</a
        >
      </div>
      <div>
        <form
          id="boletaForm"
          method="post"
          th:action="@{/products/printBoleta}"
          target="_blank"
          onsubmit="disableButton()"
        >
          <table class="table" aria-describedby="table-description">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Precio Unit.</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Precio Total</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="product : ${selectedProducts}">
                <td th:text="${product.productId}"></td>
                <td th:text="${product.name}"></td>
                <td th:text="${product.price}"></td>
                <td th:text="${product.quantity}"></td>
                <td th:text="${product.price * product.quantity}"></td>
              </tr>
            </tbody>
          </table>
          <div>
            <h3>Precio Total: <span th:text="${precioTotal}"></span></h3>
          </div>
          <input
            type="hidden"
            th:each="product : ${selectedProducts}"
            th:name="'productIds'"
            th:value="${product.productId}"
          />
          <input
            type="hidden"
            th:each="product : ${selectedProducts}"
            th:name="'quantities'"
            th:value="${product.quantity}"
          />
          <div th:if="${precioTotal.equals(0.0)}">
            <h3 class="text-danger">Debe seleccionar al menos un producto</h3>
          </div>
          <div th:if="${!precioTotal.equals(0.0)}">
            <input
              id="submit"
              type="submit"
              class="btn btn-success"
              value="Generar Boleta"
            />
          </div>
        </form>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
  <script type="text/javascript">
    function limpiarCampos() {
      window.location.href = "/products";
    }
    function disableButton() {
      document.getElementById("submit").disabled = true;
    }
  </script>
</html>

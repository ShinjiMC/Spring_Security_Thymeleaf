<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="/">Productos</a>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/profile"
              >Boleta</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/products/agregateProduct">Agregar Producto</a>
          </li>
        </ul>
      </div>
    </nav>

    <br>

    <div class="container text-center">
      <form class = "form-inline" th:action ="@{/products}">
        <div class="form-group mb-2">
          <label>Filtrar: </label>
        </div>
        <div class="form-group mx-sm-3 mb-2">
          <input type="text" name="keyword" class="form-control" id="keyword" th:value="${keyword}" placeholder="What do you want?" required>
        </div>
        <input type="submit" class="btn btn-info mb-2" value="Search">
        &nbsp;&nbsp;
        <input type="button" class="btn btn-secondary mb-2" value="Clean" onclick="limpiarCampos()">
      </form>
      <br>
      <table class="table" aria-describedby="table-description">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Precio</th>
            <th scope="col">Categoria</th>
            <th scope="col">Stock</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="product : ${listProducts}">
            <td th:text="${product.productId}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.category}"></td>
            <td th:text="${product.stock}"></td>
            <td th:text="${product.description}"></td>
            <td>
              <a
                class="btn btn-primary"
                th:href="@{/products/edit/{id}(id=${product.productId})}"
                >Edit</a
              >
              &nbsp;
              <a
                class="btn btn-danger"
                th:href="@{/products/delete/{id}(id=${product.productId})}"
                >Delete</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script type="text/javascript">
    function limpiarCampos(){
      window.location.href = "/products";
    }
  </script>
</html>

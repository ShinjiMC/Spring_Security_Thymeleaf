<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2>Register</h2>
            <form th:object="${customer}"
                  th:action="@{/api/v1/customers/register}"
                  method="post">
                <div class="mb-3">
                    <label for="firstName"
                           class="form-label">First Name</label>
                    <input type="text" class="form-control"
                           id="firstName" required th:field="*{firstName}">
                </div>
                <div class="mb-3">
                    <label for="lastName"
                           class="form-label">Last Name</label>
                    <input type="text" class="form-control"
                           id="lastName" required th:field="*{lastName}">
                </div>
                <div class="mb-3">
                    <label for="username"
                           class="form-label">Username</label>
                    <input type="email" class="form-control"
                           id="username" required th:field="*{email}">
                </div>
                <div class="mb-3">
                    <label for="password"
                           class="form-label">Password</label>
                    <input type="password" class="form-control"
                           id="password" required th:field="*{password}">
                </div>

                <button type="submit" class="btn btn-primary">Signup</button>
            </form>

        </div>

    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
